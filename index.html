<!DOCTYPE html>
<html lang="ar">
    <head>

        <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <body>
        <header>
            <img src="./public/logo.png" alt="logo" class="logo" />
            <div class="search">
                <input
                    type="text"
                    placeholder="Enter Your City Name...(example: 'cairo')"
                    class="search-input"
                />
                <a href="#" class="search-logo">

                        xmlns="http://www.w3.org/2000/svg"
                        height="1em"
                        viewBox="0 0 512 512"
                    >
                        <style>
                            svg {
                                fill: #2cbf92;
                            }

                        <path
                            d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"

        <main>
            <h2 class="gregorian-date">Saturday 11 November 2023</h2>
            <h2 class="hijri-date">السبت 27 رَبيع الثاني 1445</h2>
            <div class="cards">
                <div class="card sunrise">
                    <h3>الشروق</h3>
                    <h4 class="time">00:00</h4>
                </div>
                <div class="card fajr">
                    <h3>الفجر</h3>
                    <h4 class="time">00:00</h4>
                </div>
                <div class="card dhuhr">
                    <h3>الظهر</h3>
                    <h4 class="time">00:00</h4>
                </div>
                <div class="card asr">
                    <h3>العصر</h3>
                    <h4 class="time">00:00</h4>
                </div>
                <div class="card maghrib">
                    <h3>المغرب</h3>
                    <h4 class="time">00:00</h4>
                </div>
                <div class="card isha">
                    <h3>العشاء</h3>
                    <h4 class="time">00:00</h4>
                </div>
            </div>
        </main>
        <script type="module" src="index.js"></script>
